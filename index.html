<!DOCTYPE html>
<html>
  <head>
    <title>Tom's Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

  <div id="navbar">
    <div id="player_one_status" class="your_turn">
      <h1>Player 1</h1>
    </div>
    <div id="player_two_status" class="">
      <h1>Player 2</h1>
    </div>
  </div>

  <div id="game">
    <div id="board">
      <div id="0" class="tile"></div>
      <div id="1" class="tile"></div>
      <div id="2" class="tile"></div>
      <div id="3" class="tile"></div>
      <div id="4" class="tile"></div>
      <div id="5" class="tile"></div>
      <div id="6" class="tile"></div>
      <div id="7" class="tile"></div>
      <div id="8" class="tile"></div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
